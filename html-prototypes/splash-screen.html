                        'bounce-soft': 'bounceSoft 2s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' }
                        },
                        slideUp: {
                            'from': { transform: 'translateY(50px)', opacity: '0' },
                            'to': { transform: 'translateY(0)', opacity: '1' }
                        },
                        scaleIn: {
                            'from': { transform: 'scale(0.8)', opacity: '0' },
                            'to': { transform: 'scale(1)', opacity: '1' }
                        },
                        glowPulse: {
                            '0%, 100%': { 
                                boxShadow: '0 0 40px rgba(29, 181, 132, 0.4), 0 0 80px rgba(29, 181, 132, 0.2)',
                                transform: 'scale(1)'
                            },
                            '50%': { 
                                boxShadow: '0 0 60px rgba(29, 181, 132, 0.6), 0 0 120px rgba(29, 181, 132, 0.3)',
                                transform: 'scale(1.05)'
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        textGlow: {
                            'from': { textShadow: '0 0 20px rgba(255, 255, 255, 0.5)' },
                            'to': { textShadow: '0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(29, 181, 132, 0.5)' }
                        },
                        gradientShift: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' }
                        },
                        sparkle: {
                            '0%, 100%': { opacity: '0', transform: 'scale(0)' },
                            '50%': { opacity: '1', transform: 'scale(1)' }
                        },
                        bounceSoft: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>

        .gradient-background {

            -webkit-text-fill-color: transparent;

            font-weight: 900;
            letter-spacing: -0.05em;
        }
        
        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-particle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .floating-particle:nth-child(2) { top: 40%; right: 20%; animation-delay: 1s; }
        .floating-particle:nth-child(3) { bottom: 30%; left: 25%; animation-delay: 2s; }
        .floating-particle:nth-child(4) { top: 60%; right: 15%; animation-delay: 3s; }
        .floating-particle:nth-child(5) { bottom: 20%; right: 30%; animation-delay: 4s; }
        .floating-particle:nth-child(6) { top: 25%; left: 40%; animation-delay: 5s; }
        
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: sparkle 4s ease-in-out infinite;
        }
        
        .sparkle:nth-child(1) { width: 2px; height: 2px; top: 15%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { width: 3px; height: 3px; top: 35%; right: 25%; animation-delay: 1.5s; }
        .sparkle:nth-child(3) { width: 2px; height: 2px; bottom: 25%; left: 30%; animation-delay: 3s; }
        .sparkle:nth-child(4) { width: 1px; height: 1px; top: 50%; right: 35%; animation-delay: 2s; }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .loading-dot {
            width: 8px;

        .app-icon {

        .version-badge {

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth entrance effects
            setTimeout(() => {
                initializeSplashScreen();
            }, 100);

            // Auto-transition to main app (simulated)
            setTimeout(() => {
                // simulateAppTransition();
            }, 4000);
        });

        function initializeSplashScreen() {
            // Create dynamic sparkle effects
            createSparkleEffects();
            
            // Add subtle screen shake effect
            addScreenEffects();
            
            // Simulate loading progress
            simulateLoading();
        }

        function createSparkleEffects() {
            const container = document.body;
            
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'absolute w-1 h-1 bg-white rounded-full pointer-events-none';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.opacity = '0';
                sparkle.style.animation = 'sparkle 2s ease-out forwards';
                
                container.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }, 1000);
        }

        function addScreenEffects() {
            const container = document.querySelector('.max-w-sm');
            
            // Subtle floating animation
            setInterval(() => {
                container.style.transform = `translateY(${Math.sin(Date.now() * 0.001) * 2}px)`;
            }, 16);
        }

        function simulateLoading() {
            const loadingTexts = [
                'Initializing Neural Network...',
                'Loading AI Models...',
                'Preparing Prompt Templates...',
                'Optimizing Performance...',
                'Ready to Launch!'
            ];
            
            let currentIndex = 0;
            const loadingText = document.querySelector('p:contains("Initializing")') || 
                             document.querySelector('.pb-8 p');
            
            if (loadingText) {
                const interval = setInterval(() => {
                    currentIndex++;
                    if (currentIndex < loadingTexts.length) {
                        loadingText.textContent = loadingTexts[currentIndex];
                        
                        // Add pulse effect
                        loadingText.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            loadingText.style.transform = 'scale(1)';
                        }, 200);
                    } else {
                        clearInterval(interval);
                        // Prepare for transition
                        setTimeout(() => {
                            loadingText.textContent = 'Welcome to PromptStocks!';
                            loadingText.style.color = 'rgba(255, 255, 255, 1)';
                            loadingText.style.fontWeight = '600';
                        }, 500);
                    }
                }, 800);
            }
        }

        function simulateAppTransition() {
            const container = document.querySelector('.max-w-sm');
            
            // Fade out animation
            container.style.transition = 'all 0.8s ease-out';
            container.style.opacity = '0';
            container.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                // Here you would typically navigate to the main app
                console.log('Transitioning to main app...');
                // window.location.href = 'home-premium.html';
            }, 800);
        }

        // Add touch interaction
        document.addEventListener('touchstart', function() {
            // Add subtle feedback on touch
            document.body.style.transform = 'scale(0.99)';
            setTimeout(() => {
                document.body.style.transform = 'scale(1)';
            }, 100);
        });

        // Add click to skip

            // Allow user to skip splash screen

        });
    </script>
